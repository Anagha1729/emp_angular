<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 bg-dark d-flex flex-column" style="height: 92vh; width: fit-content;">
        <a routerLink="/home" class="mt-3 text-decoration-none text-light fe-bolder">Home</a>
        <a routerLink="/employee" class="mt-3 text-decoration-none text-light fe-bolder">Employee</a>
        <button class="btn btn-link mt-auto">Logout</button>
    </div>
    <div class="col-lg-10">
        <div class="p-5 w-100 d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
            <h1>Edit Employee Details</h1>
            <form action="" class="border rounded p-3 w-50 shadow">


            <div class="form-floating mb-3">
                <input type="number" name="id" [(ngModel)]="user.empId" required class="form-control" id="floatingId" placeholder="Employee Id" #empid="ngModel">
                <label for="floatingId">Employee Id</label>
                </div>
                <div class="text-danger" *ngIf="empid.invalid&& empid.touched">
                *Invalid employee Id
                </div>
               
           
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required id="floatigInput" placeholder="username" #username="ngModel">
                <label for="floatingInput">Username</label>
             </div>
             <div class="text-danger" *ngIf="username.invalid&& username.touched">
                *Invalid username
                </div>
               
            


             <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email"  [(ngModel)]="user.email" required id="floatigInputEmail" placeholder="name@example.com" #email="ngModel">
                <label for="floatingInputEmail">Email address</label>
             </div>
             <div class="text-danger" *ngIf="email.invalid&& email.touched">
                *Invalid email Id
                </div>

            
                <div class="form-floating mb-3">
                <select name="status" id="statusselect" [(ngModel)]="user.status" required id="statusselect" class="form-control" #status="ngModel">
                    <option value="" disabled selected hidden></option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                     </select>
            <label for="statusselect">Status</label>
            <div class="text-danger" *ngIf="status.invalid&& status.touched">
                *Invalid Status
                </div>
             </div>
             <div class="text-center mt-3">
                <button class="btn btn-success" type="submit" (click)="handleUpdate()">Edit</button>
                <button class="btn btn-warning ms-3">Cancel</button>
             </div>

           
             </form>
       
    </div>
    </div>
    </div>
