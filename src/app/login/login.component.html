<div class="w-100 d-flex justify-content-center align-items-center" style="height: 95vh;background-color:azure;">
    <div class="w-90 border shadow rounded row">
        <div class="col">
            <h4 class="text-center">Login</h4>
            <!-- email:{{email}} -->
            <!-- password:{{password}} -->
            <form action="" #loginForm="ngForm" (ngSubmit)="login()">
                <div class="mt-3">
                    Email
                    <input type="email" [(ngModel)]="email" name="em" id="" class="font-control" required email #userEmail="ngModel">
                </div>
                <div class="text-danger" *ngIf="userEmail.invalid && userEmail.touched">
                    Invalid Email
                    </div>
                    <div class="mt-3">
                    Password
                    <input type="password" [(ngModel)]="password" required pattern="[a-zA-z0-9]*" minlength="3" name="pswd" id="" class="font-control" #userPassword="ngModel">
                    </div>
                    <div class="text-danger" *ngIf="userPassword.invalid&& userPassword.touched">
                        *Invalid Password
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn-btn-info mt-3">Login</button>
                </form>

                </div>
                <div class="col">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" class="img-fluid" alt="" height="200" width="200">
                </div>
          
        
    </div>
</div>
