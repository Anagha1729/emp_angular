<div class="container-fluid border shadow rounded" style="height: 400px;">
    <div *ngIf="!adminStatus" style="height: 100%;" class="d-flex flex-column justify-content-center align-items-center">
    <h3>Update Admin</h3>
    <a class="text-decoration" style="cursor: pointer;"(click)="updateAdminConfirm()">Click to Update Admin</a>
</div>
    <div *ngIf="adminStatus">
        <h3>Update Admin</h3>
        <div>
        <form (ngSubmit)="handleUpdateAdmin()">
        
        <div class="mb-3 mt-3">
            <label for="png" class="d-flex justify-content-center">
                <input type="file" (change)="getFile($event)" name="" id="png" style="display: none;">
                <img [src]="ProfilePicture" height="100px" width="100px" alt="Profile Picture">
            </label>
        
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" name="uname" [(ngModel)]="adminData.username" class="form-control" id="exampleUsername" a>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="pswd" [(ngModel)]="adminData.password"  class="form-control" id="exampleInputPassword1">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-warning" type="button">Cancel</button>
        </div>

      
      </form>

    </div>

</div>
</div>
